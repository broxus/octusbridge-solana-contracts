[package]
name = "token-proxy"
version = "0.1.0"
authors = ["Broxus team"]
edition = "2021"

[features]
no-entrypoint = []
test-bpf = ["bindings"]
bindings = ["no-entrypoint"]
wasm = ["no-entrypoint", "wasm-bindgen"]

[dependencies]
bincode = "1.3"
borsh = "0.9"
enum-as-inner = "0.3"
solana-program = "1.10"
serde = { version = "1.0", features = ["derive"] }
spl-token = {version = "3.2", features = ["no-entrypoint"]}
spl-associated-token-account = {version = "1.0", features = ["no-entrypoint"]}
thiserror = "1.0"
wasm-bindgen = { version = "0.2.79", features = ["serde-serialize"], optional = true }

bridge-derive = { path = "../bridge-derive" }
bridge-utils = { path = "../bridge-utils" }
round-loader = { path = "../round-loader", features = ["no-entrypoint"] }

[dev-dependencies]
solana-program-test = "1.10"
solana-sdk = "1.10"
uuid = { version = "0.8", features = ["v4", "serde"] }

[lib]
crate-type = ["cdylib", "lib"]
